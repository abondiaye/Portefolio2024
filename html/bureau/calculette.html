<head>
</head>
<body>
    <div id="calculette" class="hide grid">
        <div class="titre_app bg_purple">
            <div>
                <img class="logo_calcul" src="asset/bureau/calculette.png" alt="logo calculette">
            </div>
            <span>calculette</span>
            <button id="close_calculette" class="btn btn_clause">X</button>
        </div>
        <p id="input"></p>
        <input type="hidden" id="valeur" value="0+">
        <div class="button_caclulette">
            <button id="clear" class="red">CE</button>
            <button id="suppr" class="red"><-</button>
            <button id="pourcent" class="orange">.%</button>
            <button id="plus" value="+" class="orange btnCalcul">+</button>
            <button id="7" class="btnNombre">7</button>
            <button id="8" class="btnNombre">8</button>
            <button id="9" class="btnNombre">9</button>
            <button id="moins" value="-" class="orange btnCalcul">-</button>
            <button id="4" class="btnNombre">4</button>
            <button id="5" class="btnNombre">5</button>
            <button id="6" class="btnNombre">6</button>
            <button id="multiplie" value="*" class="orange btnCalcul">X</button>
            <button id="1" class="btnNombre">1</button>
            <button id="2" class="btnNombre">2</button>
            <button id="3" class="btnNombre">3</button>
            <button id="divise" value="/" class="orange btnCalcul">/</button>
            <button id="virgule">,</button>
            <button id="0" class="btnNombre">0</button>
            <button id="result" class="green">=</button>
            <button id="carre" class="orange">x²</button>
        </div>
        <div>
            <p class="p_10 muted">
                Calculette créée en JS, les touches du clavier sont utilisable sur la version PC
            </p>
        </div>
    </div>
</body>
</html>
